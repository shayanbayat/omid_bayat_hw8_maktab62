<!DOCTYPE html>
<html lang="en">
<head>
<!--    <link rel="stylesheet" href="dist/css/bootstrap.min.css">-->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""
    />
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-lg     border border-dark border-2 rounded-2 mt-3 ">
    <div class="card p-3 mt-3">
        <div class="row">
            <div class="col-12 col-sm-9 col-md-8 mb-2">
                <input class="form-control" type="text" placeholder="url" aria-label="default input example">
            </div>
            <div class="col-12 col-sm-3 col-md-2 mb-2">
                <select class="form-select" aria-label="Method" id="selector">
                    <option selected>Method</option>
                    <option value="1">GET</option>
                    <option value="2">POST</option>
                </select>
            </div>
            <div class="col-12 col-sm-12 col-md-2 mb-2">
                <button type="button" class="btn btn-primary w-100">Send</button>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6">
            <label for="response" class="form-label">Response Body:</label>
            <textarea class="form-control" id="response" rows="15"></textarea>
        </div>
        <div class="col-md-6 " id="post">
            <label for="request" class="form-label">Request Body:</label>
            <textarea class="form-control" id="request" rows="15"></textarea>
        </div>

    </div>
    <div class="row card p-3 m-0 my-3">
        <div class="col-12">
            <p class="lead mb-0">
                PlanText: <span>JSON</span>, Status: <span>200</span>
            </p>
        </div>
    </div>
</div>

<script src="../jquery.js"></script>
<script src="main.js"></script>

<script
        src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
></script>
<script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"
></script>

</body>
</html>
